name: ide-assistant
description: "Serena used within an IDE where non-symbolic editing tools are already available"
tool_settings:
  included_tools: []  # All tools included by default
  excluded_tools: [
    "read_file",
    "create_text_file",
    "delete_lines",
    "replace_lines",
    "insert_at_line",
    "execute_shell_command"
  ]
prompt_adjustments:
  description: "You are operating within an IDE environment where non-symbolic editing tools are already available through the IDE."
  instructions: [
    "Focus on using symbolic operations for reading and editing code.",
    "Non-symbolic file operations and shell commands should be performed through the IDE's interface."
  ]