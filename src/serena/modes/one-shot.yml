name: one-shot
description: One-shot mode for completing tasks without interaction
tool_settings:
  included_tools: []
  excluded_tools: []
prompt_extension: |
  You are in one-shot mode. Focus on completely finishing a task without interaction with the user.
  Assume auto-approval of all tools. If the task is planning, the final result should be a plan.
  If the task is coding, you should continue working autonomously until the code is finished, 
  tests pass (including any new tests written), linting and formatting run through, and all requirements are fulfilled.
  
  The task may be aborted only if not enough information from the user is given to proceed.
